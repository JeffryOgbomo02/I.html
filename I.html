<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>I Love You</title>
<style>
body {
  font-family: 'Comic Sans MS', cursive, sans-serif;
  background: linear-gradient(to bottom right, #ff99cc, #ff6666);
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}
h1 {
  margin-bottom: 30px; /* Space between text and heart */
}
.heart {
  position: relative;
  width: 100px;
  height: 100px;
  transform: rotate(-45deg);
  background-color: red;
  animation: pulse 1s infinite;
  margin-bottom: 40px;
}
.heart::before, .heart::after {
  content: "";
  position: absolute;
  background-color: red;
  width: 100px;
  height: 100px;
  border-radius: 50%;
}
.heart::before {
  top: -50px;
  left: 0;
}
.heart::after {
  top: 0;
  left: 50px;
}
@keyframes pulse {
  0%,100% { transform: rotate(-45deg) scale(1); }
  50% { transform: rotate(-45deg) scale(1.1); }
}
.message, .blessing, .signoff {
  opacity: 0;
  font-size: 1.5rem;
  animation: fadeIn 2s ease forwards;
}
.message { animation-delay: 1s; }
.blessing { animation-delay: 3s; font-size: 1.2rem; }
.signoff { animation-delay: 5s; font-size: 1rem; font-style: italic; }
@keyframes fadeIn { to { opacity: 1; } }
</style>
</head>
<body>
<h1>I Love You, Hilda ❤️</h1>
<div class="heart"></div>
<div class="message">You always make my days brighter, and I hope this does the same for you, miss.</div>
<div class="blessing">You are a bundle of blessings in my life, and you deserve all the happiness this world has to offer.</div>
<div class="signoff">With Love, Jeffry</div>
</body>
</html>
